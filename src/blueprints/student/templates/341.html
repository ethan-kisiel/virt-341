
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellence/Discrepancy Report Form</title>
    <link rel="stylesheet" href="{{ url_for('bp_student.static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <input type="text" id="studentPhase" placeholder="Student's Current Phase" readonly>
</div>
<div class="form-container">
    <!-- Form Title Section -->
    <div class="form-title">EXCELLENCE/DISCREPANCY REPORT</div>

    <!-- Name and Grade Input Section -->
    <div class="form-row">
        <!-- Input for Name -->
        <div class="form-cell large">
            <label for="name">LAST NAME - FIRST NAME - MIDDLE INITIAL</label>
            <input type="text" id="name">
        </div>
        <!-- Input for Grade -->
        <div class="form-cell small">
            <label for="grade">GRADE</label>
            <input type="text" id="grade">
        </div>
    </div>

    <!-- Organization and Class/Flight Input Section -->
    <div class="form-row">
        <!-- Input for Organization -->
        <div class="form-cell large">
            <label for="organization">ORGANIZATION</label>
            <input type="text" id="organization">
        </div>
        <!-- Input for Class/Flight -->
        <div class="form-cell small">
            <label for="class-flight">CLASS/FLIGHT (If Applicable)</label>
            <input type="text" id="class-flight">
        </div>
    </div>

    <!-- Description of Excellence/Discrepancy Section -->
    <div class="form-section">
        <label for="excellence-discrepancy">EXCELLENCE/EXHIBITED DISCREPANCY (Be specific)</label>
        <textarea id="excellence-discrepancy"></textarea>
    </div>

    <!-- Time, Date, and Place Input Section -->
    <div class="form-row">
        <!-- Input for Time -->
        <div class="form-cell medium">
            <label for="time">TIME</label>
            <input type="text" id="time">
        </div>
        <!-- Input for Date -->
        <div class="form-cell medium">
            <label for="date">DATE</label>
            <input type="text" id="date">
        </div>
        <!-- Input for Place -->
        <div class="form-cell medium">
            <label for="place">PLACE</label>
            <input type="text" id="place">
        </div>
    </div>

    <!-- Reporting Individual's Name and Signature Section -->
    <div class="form-row">
        <!-- Input for Reporting Individual's Name -->
        <div class="form-cell large">
            <label for="reporting-name">PRINTED NAME OF REPORTING INDIVIDUAL</label>
            <input type="text" id="reporting-name">
        </div>
        <!-- Input for Signature -->
        <div class="form-cell large">
            <label for="signature">SIGNATURE OF REPORTING INDIVIDUAL</label>
            <input type="text" id="signature">
        </div>
    </div>

    <!-- Footer for Document Information -->
    <div class="form-footer">
        <div class="footer-left">
            <!-- Bold text for form identifier -->
            <span style="font-weight: bold;">AETC FORM 341, 20070815</span><br>
            <!-- Normal text for prescribed information -->
            <span style="font-weight: normal;">Prescribed by: AETCI36-2651</span>
        </div>
        <div class="footer-right">
            PREVIOUS EDITION IS OBSOLETE.
        </div>
    </div>
</div>

<script src="{{ url_for ('bp_student.static', filename='js/341.js') }}"></script> <!-- Linked JavaScript file -->

</body>
</html>
