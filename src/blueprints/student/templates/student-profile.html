{% extends 'base.html'%}
{% block title %}Student Profile Form{% endblock %}

{% block head_injection %}
<link href="{{ url_for('bp_student.static', filename='css/styles.css') }}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="container mt-5">
    <!-- Home Button -->
    <!-- <div class="mb-4"> -->
        <!-- need to add route for homepage in place of 'home' -->
        <!-- <a href="" class="btn btn-secondary">Home</a>
    </div> -->

    <!-- Form for adding student profile information -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Student Profile</div>
        <div class="card-body">
            <form id="addStudentProfileForm" method="POST" action="/submit">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" value="{{ user.first_name }}" disabled>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="middleInitial">Middle Initial</label>
                            <input type="text" class="form-control" id="middleInitial" name="middleInitial" maxlength="1" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="classFlight">Class/Flight</label>
                            <input type="text" class="form-control" id="classFlight" name="classFlight">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="organization">Organization</label>
                            <input type="text" class="form-control" id="organization" name="organization" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rank">Rank</label>
                            <input type="text" class="form-control" id="rank" name="rank" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="payGrade">Pay Grade</label>
                            <input type="text" class="form-control" id="payGrade" name="payGrade" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="currentMTL">Current MTL</label>
                            <input type="text" class="form-control" id="currentMTL" name="currentMTL", value="{{ student.supervisor.first_name }}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studentPhase">Current Phase</label>
                    <select class="form-control" id="studentPhase" name="studentPhase" onchange="this.className = 'form-control ' + this.options[this.selectedIndex].className;">
                        <option value="{{ student.phase }}" disabled selected>Select student phase</option>
                        <option value="0" class="phase-green">Phase I - Green Card</option>
                        <option value="1" class="phase-white">Phase II - White Card</option>
                        <option value="2" class="phase-yellow">Phase III - Yellow Card</option>
                        <option value="3" class="phase-blue">Phase IV - Blue Card</option>
                        <option value="4" class="phase-red">Phase V - Red Card</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
