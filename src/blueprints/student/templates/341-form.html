
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellence/Discrepancy Report Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link href="{{ url_for('bp_student.static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Navigation Buttons -->
    <div class="button-container d-flex justify-content-center mb-4">
        <div class="button-box mx-2">
            <a href="{{ url_for('bp_student.home') }}" class="btn btn-secondary w-100">Home</a>
        </div>
        <div class="button-box mx-2">
            <a href="{{ url_for('bp_student.profile', student_id=1) }}" class="btn btn-primary w-100">Profile</a>
        </div>
        <div class="button-box mx-2">
            <a href="{{ url_for('bp_student.reports', student_id=1) }}" class="btn btn-success w-100">Reports</a>
        </div>
    </div>

    <!-- Phase Information -->
    <div class="phase-container mb-4">
        <input type="text" id="studentPhase" class="form-control" placeholder="Student's Current Phase" readonly>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Form Title Section -->
        <div class="form-title">EXCELLENCE/DISCREPANCY REPORT</div>

        <!-- Name and Grade Input Section -->
        <div class="form-row">
            <!-- Input for Name -->
            <div class="form-cell large">
                <label for="name">LAST NAME - FIRST NAME - MIDDLE INITIAL</label>
                <input type="text" id="name" class="form-control">
            </div>
            <!-- Input for Grade -->
            <div class="form-cell small">
                <label for="grade">GRADE</label>
                <input type="text" id="grade" class="form-control">
            </div>
        </div>

        <!-- Organization and Class/Flight Input Section -->
        <div class="form-row">
            <!-- Input for Organization -->
            <div class="form-cell large">
                <label for="organization">ORGANIZATION</label>
                <input type="text" id="organization" class="form-control">
            </div>
            <!-- Input for Class/Flight -->
            <div class="form-cell small">
                <label for="class-flight">CLASS/FLIGHT (If Applicable)</label>
                <input type="text" id="class-flight" class="form-control">
            </div>
        </div>

        <!-- Description of Excellence/Discrepancy Section -->
        <div class="form-section">
            <label for="excellence-discrepancy">EXCELLENCE/EXHIBITED DISCREPANCY (Be specific)</label>
            <textarea id="excellence-discrepancy" class="form-control"></textarea>
        </div>

        <!-- Time, Date, and Place Input Section -->
        <div class="form-row">
            <!-- Input for Time -->
            <div class="form-cell medium">
                <label for="time">TIME</label>
                <input type="text" id="time" class="form-control">
            </div>
            <!-- Input for Date -->
            <div class="form-cell medium">
                <label for="date">DATE</label>
                <input type="text" id="date" class="form-control">
            </div>
            <!-- Input for Place -->
            <div class="form-cell medium">
                <label for="place">PLACE</label>
                <input type="text" id="place" class="form-control">
            </div>
        </div>

        <!-- Reporting Individual's Name and Signature Section -->
        <div class="form-row">
            <!-- Input for Reporting Individual's Name -->
            <div class="form-cell large">
                <label for="reporting-name">PRINTED NAME OF REPORTING INDIVIDUAL</label>
                <input type="text" id="reporting-name" class="form-control">
            </div>
            <!-- Input for Signature -->
            <div class="form-cell large">
                <label for="signature">SIGNATURE OF REPORTING INDIVIDUAL</label>
                <input type="text" id="signature" class="form-control">
            </div>
        </div>

        <!-- Footer for Document Information -->
        <div class="form-footer">
            <div class="footer-left">
                <span style="font-weight: bold;">AETC FORM 341, 20070815</span><br>
                <span style="font-weight: normal;">Prescribed by: AETCI36-2651</span>
            </div>
            <div class="footer-right">
                PREVIOUS EDITION IS OBSOLETE.
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('bp_student.static', filename='js/341-form.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
