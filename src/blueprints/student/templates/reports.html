<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Main Container -->
<div class="container mt-5">
    <!-- Profile Header -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Student Profile - Admin Panel</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Left column: Student Info -->
                <div class="col-md-4">
                    <h5>Student Information</h5>
                    <form>
                        <div class="form-group">
                            <label for="studentName">Name</label>
                            <input type="text" class="form-control" id="studentName" placeholder="Enter student's name">
                        </div>
                        <div class="form-group">
                            <label for="studentPhase">Phase</label>
                            <select class="form-control" id="studentPhase">
                                <option value="" disabled selected>Select student phase</option>
                                <option>Phase I - Green Card</option>
                                <option>Phase II - White Card</option>
                                <option>Phase III - Yellow Card</option>
                                <option>Phase IV - Blue Card</option>
                                <option>Phase V - Red Card</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studentID">Student ID</label>
                            <input type="text" class="form-control" id="studentID" placeholder="Enter student ID">
                        </div>
                        <div class="form-group">
                            <label for="studentEmail">Email</label>
                            <input type="email" class="form-control" id="studentEmail" placeholder="Enter student's email">
                        </div>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </form>
                </div>

                <!-- Right column: Admin Actions (Discrepancies and Excellence Reports) -->
                <div class="col-md-8">
                    <!-- Discrepancies Section -->
                    <h5>Discrepancies</h5>
                    <table class="table table-bordered" id="discrepancyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Initially empty, rows will be added here dynamically -->
                        </tbody>
                    </table>
                    <button class="btn btn-warning btn-sm" onclick="addDiscrepancy()">Add Discrepancy</button>

                    <hr>

                    <!-- Excellence Reports Section -->
                    <h5>Excellence Reports</h5>
                    <table class="table table-bordered" id="excellenceTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Award</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Initially empty, rows will be added here dynamically -->
                        </tbody>
                    </table>
                    <button class="btn btn-success btn-sm" onclick="addExcellence()">Add Excellence Report</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="{{ url_for ('bp_student.static', filename='js/reports.js') }}"></script> <!-- Linked JavaScript file -->
</body>
</html>
