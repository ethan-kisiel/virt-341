<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Overview</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Home Button -->
        <div class="mb-4">
            <!-- Link to your home route, update as needed -->
            <a href="{{ url_for('bp_student.home') }}" class="btn btn-secondary">Home</a>
        </div>
        <!-- Student Information -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Student Profile</div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" value="John" readonly>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="middleInitial">Middle Initial</label>
                                <input type="text" class="form-control" id="middleInitial" name="middleInitial" value="D" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" value="Doe" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="classFlight">Class Flight</label>
                                <input type="text" class="form-control" id="classFlight" name="classFlight" value="Alpha 123" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="organization">Organization</label>
                                <input type="text" class="form-control" id="organization" name="organization" value="123rd Training Squadron" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rank">Rank</label>
                                <input type="text" class="form-control" id="rank" name="rank" value="Airman" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="payGrade">Military Pay Grade</label>
                                <input type="text" class="form-control" id="payGrade" name="payGrade" value="E-2" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="arrivalTime">Time Arrived at Base</label>
                                <input type="text" class="form-control" id="arrivalTime" name="arrivalTime" value="2023-05-10" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="currentMTL">Current MTL</label>
                                <input type="text" class="form-control" id="currentMTL" name="currentMTL" value="MTL Smith" readonly>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 341s and Reports Overview -->
        <div class="card">
            <div class="card-header bg-secondary text-white">341 Reports Overview</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Total Discrepancy 341s</label>
                            <input type="text" class="form-control" id="discrepancyCount" value="10" readonly>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Total Excellence 341s</label>
                            <input type="text" class="form-control" id="excellenceCount" value="5" readonly>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Resolved 341s</label>
                            <input type="text" class="form-control" id="resolvedCount" value="7" readonly>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Unresolved 341s</label>
                            <input type="text" class="form-control" id="unresolvedCount" value="3" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
