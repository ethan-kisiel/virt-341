<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='css/base_styles.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<div class="container mt-5" style="max-width: 500px;">
    <form action="action_page.php" method="post" class="needs-validation" novalidate>
        <div class="text-center mb-3">
            <img src="static/images/aetcpatch.png" alt="Avatar" class="rounded-circle" style="width:200px;">
        </div>

        <div class="mb-3">
            <label for="uname" class="form-label"><b>Username</b></label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
        </div>

        <div class="mb-3">
            <label for="psw" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw" required>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" onclick="login()">Login</button>

        <div class="mt-3">
            <button type="button" class="btn btn-secondary w-100">Cancel</button>
        </div>

        <div class="text-center mt-2">
            <span class="psw">New User? Register <a href="http://127.0.0.1:5000/register">here!</a></span>
        </div>
        <div class="text-center mt-2">
            <span class="psw">Forgot <a href="https://www.google.com/search?client=firefox-b-1-d&sca_esv=5ee2dcc9703b3f64&sca_upv=1&sxsrf=ADLYWIIaI60j1EWdciknURkeOnzBaQSq3g:1726672277234&q=that%27s+rough+buddy&udm=2&fbs=AEQNm0Aa4sjWe7Rqy32pFwRj0UkWd8nbOJfsBGGB5IQQO6L3J7pRxUp2pI1mXV9fBsfh39JqJxzRlphkmT2MeVSzs3MQEN5DgZmMeykT7pJra3boNEqh8co_EEn0p8zQiiUkYILE7zVC-fpckyTRmsdaAAsetLaLr2inyzSbRvGZ8I0w1_gvla7fW4oFq8RlcJthDzNnLpSbKEv7VMpozlDveDfrs3t3Aw&sa=X&ved=2ahUKEwjLlem948yIAxXSGtAFHb3zAaIQtKgLegQIJxAB&biw=1152&bih=503&dpr=1.67">password?</a></span>
        </div>
    </form>
</div>
