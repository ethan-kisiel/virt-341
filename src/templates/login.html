<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='css/base_styles.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<div class="container mt-5" style="max-width: 500px;">
    <form action="action_page.php" method="post" class="needs-validation" novalidate>
        <div class="text-center mb-3">
            <img src="static/images/aetcpatch.png" alt="Avatar" class="rounded-circle" style="width:200px;">
        </div>

        <div class="mb-3">
            <label for="uname" class="form-label"><b>Username</b></label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
        </div>

        <div class="mb-3">
            <label for="psw" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw" required>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" onclick="login()">Login</button>

        <div class="mt-3">
            <button type="button" class="btn btn-secondary w-100">Cancel</button>
        </div>

        <div class="text-center mt-2">
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>
