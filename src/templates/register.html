<html lang="en"></html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='css/base_styles.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<div class="container mt-5" style="max-width: 600px;">
    <form action="action_page.php" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <h1 class="text-center">Register</h1>
            <p class="text-center">Please fill in this form to create an account.</p>
            <hr>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <div class="mb-3">
            <label for="psw" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw" required>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>

        <div class="mb-3">
            <label for="psw-repeat" class="form-label"><b>Repeat Password</b></label>
            <input type="password" class="form-control" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
            <div class="invalid-feedback">
                Please repeat your password.
            </div>
        </div>

        <hr>

        <div class="mb-3">
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
    </form>

    <div class="container text-center mt-3">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</div>
